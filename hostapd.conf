interface=wlan0
driver=nl80211
ssid=MY_SSID
# default g (2.4GHz?), a = 5GHz
# the official tutorial uses g, but a is MUCH faster
hw_mode=a
# default channel is 7, which only works for g;
# 0 = search for a clear channel, which takes AGES for some reason
channel=44
wmm_enabled=0
macaddr_acl=0
auth_algs=1
ignore_broadcast_ssid=0
wpa=2
wpa_passphrase=MY_PASSPHRASE
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP
ieee80211d=1
country_code=IE
ieee80211n=1
ieee80211ac=1
